{% extends "base.html" %}

{% block main_content %}

{% if current_user.is_authenticated %}
    <div class="text-center h2">Добро пожаловать, {{ current_user.name }}!</div><br>
{% endif %}
<main class="container">
    <div class="bg-body-tertiary p-5 rounded">
        <h1>Лабораторные исследования</h1>
        <p class="lead">Гарантируем качество и быстроту выполнения исследований!</p>
        <a class="btn btn-lg btn-primary" href="/analyzes" role="button">Подробнее обо всех исследованиях</a>
    </div>
</main>
<!-- Сама Карусель -->
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="..//static/images/slide1.png" class="d-block w-80 rounded mx-auto"
                 alt="Изображение лаборатории 1">
        </div>
        <div class="carousel-item">
            <img src="..//static/images/slide2.png" class="d-block w-80 rounded mx-auto"
                 alt="Изображение лаборатории 2">
        </div>
        <div class="carousel-item">
            <img src="..//static/images/slide3.png" class="d-block w-80 rounded mx-auto"
                 alt="Изображение лаборатории 3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}
